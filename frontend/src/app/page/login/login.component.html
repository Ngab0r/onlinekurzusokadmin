<div class="container-fluid px-4">
  <div class="container">
    <div class="row mt-5">
      <div class="col-sm-12 col-lg-6">
        <img src="../../../assets/images/learnbackground.png" class="w-50" alt="">
      </div>
      <div class="col-sm-12 col-lg-6 mt-4">
        <form (ngSubmit)="onLogin()">
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email" [(ngModel)]="user.email" type="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" [(ngModel)]="user.password" type="password">
          </div>
          <button type="submit" class="btn btn-primary col-12 mt-3">
            <i class="fas fa-sign-in-alt"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
